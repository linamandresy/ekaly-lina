<section class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">

				<!-- Profile Image -->
				<div class="card card-primary card-outline">
					<div class="card-body box-profile">
						<div class="text-center">
							<img class="profile-user-img img-fluid img-circle" [src]="profileUrl"
								alt="User profile picture">
						</div>

						<h3 class="profile-username text-center">{{name}}</h3>

						<p class="text-muted text-center">{{category}}</p>

						<ul class="list-group list-group-unbordered mb-3">
							<li class="list-group-item">
								<b>Télephone</b> <a class="float-right">{{phone}}</a>
							</li>
							<li class="list-group-item">
								<b>E-mail</b> <a class="float-right">{{email}}</a>
							</li>
						</ul>

					</div>
					<!-- /.card-body -->
				</div>
				<!-- /.card -->

				<!-- About Me Box -->
				<div class="card card-primary">
					<div class="card-header">
						<h3 class="card-title">À propos</h3>
					</div>
					<!-- /.card-header -->
					<div class="card-body">
						<strong ><i class="fas fa-map-marker-alt mr-1"></i> Description</strong>

						<p class="text-muted"  >{{description}}</p>
						
						<hr>

						<strong *ngIf="localisation!==undefined"><i class="fas fa-map-marker-alt mr-1"></i> Localisation</strong>

						<p class="text-muted"  *ngIf="localisation!==undefined">{{localisation.placename}}</p>
						
						<hr>
					</div>
					<!-- /.card-body -->
				</div>
				<!-- /.card -->
			</div>
			<!-- /.col -->
			<div class="col-md-9">
				<div class="card">
					<div class="card-header p-2">
						<ul class="nav nav-pills">
							<li class="nav-item"><a class="nav-link active" href="#activity"
									data-toggle="tab">Présentation</a></li>

							<li class="nav-item"><a class="nav-link" href="#settings" data-toggle="tab">Modifier le profil</a>
							</li>
						</ul>
					</div><!-- /.card-header -->
					<div class="card-body">
						<div class="tab-content">
							<div class="active tab-pane" id="activity">
								<div class="post">
									<div class="user-block">
										<img class="img-circle img-bordered-sm" [src]="profileUrl" alt="User Image">
										<span class="username">
											<a href="#">Photo à la une</a>
											<a href="#" class="float-right btn-tool"><i class="fas fa-times"></i></a>
										</span>
										<span class="description">Publié par vous même</span>
									</div>
									<div class="row mb-3">
										<div class="col-sm-6" *ngFor="let image of illustrations">
											<img class="img-fluid" [src]="image" alt="Photo">
										</div>
									</div>
								</div>

								<div class="post" *ngIf="localisation!==undefined">
									<div class="user-block">
										<img class="img-circle img-bordered-sm" [src]="profileUrl" alt="User Image">
										<span class="username">
											<a href="#">Votre localisation</a>
											<a href="#" class="float-right btn-tool"><i class="fas fa-times"></i></a>
										</span>
										<span class="description">Publié par vous même</span>
									</div>
									<div class="row mb-3" >
										<app-map-locator [localisation]="localisation" [searching]="false" [id]="'accueil-map'"></app-map-locator>
									</div>
								</div>
							</div>
							<div class="tab-pane" id="settings">
								<app-resto-edit-profile></app-resto-edit-profile>
							</div>
							<!-- /.tab-pane -->
						</div>
						<!-- /.tab-content -->
					</div><!-- /.card-body -->
				</div>
				<!-- /.card -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div><!-- /.container-fluid -->
</section>
<!-- /.content -->
