<form class="form-horizontal">
	<div class="form-group row">
		<label for="inputName" class="col-sm-2 col-form-label">Nom du restaurant</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="inputName" placeholder="Name">
		</div>
	</div>
	<div class="form-group row">
		<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="inputEmail" placeholder="Email" disabled value="mandrseyrab@gmail.com">
		</div>
	</div>
	<div class="form-group row">
		<label for="inputName2" class="col-sm-2 col-form-label">Numéro MVola</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputName2" placeholder="(+261) 34 XX XXX XX">
		</div>
	</div>
	<div class="form-group row">
		<label for="inputExperience" class="col-sm-2 col-form-label">Description</label>
		<div class="col-sm-10">
			<textarea class="form-control" id="inputExperience" placeholder="Description du restaurant"></textarea>
		</div>
	</div>
	<div class="form-group row">
		<label for="inputSkills" class="col-sm-2 col-form-label">Catégorie</label>
		<div class="col-sm-10">
			<select class="form-control">
				<option value="1">Malagasy</option>
				<option value="1">Chinois</option>
				<option value="1">Fast Food</option>
				<option value="1">Tropical</option>
				<option value="1">Luxe</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label for="profile-picture" class="col-sm-2 col-form-label">Photo de profile</label>
		<div class="col-sm-3">
			<app-image-uploader [isMultiple]="false" (urls)="getProfilePicture($event)"></app-image-uploader>
		</div>
	</div>

	<div class="form-group row">
		<label for="description" class="col-sm-2 col-form-label">Photo d'illustration(s)</label>
		<div class="col-sm-10">
			<app-image-uploader [isMultiple]="true" (urls)="getIllustrations($event)"></app-image-uploader>
		</div>
	</div>

	<div class="form-group row">
		<label for="description" class="col-sm-2 col-form-label">Localisations</label>
		<div class="col-sm-10">
			<app-map-locator></app-map-locator>
		</div>
	</div>

	<div class="form-group row">
		<div class="offset-sm-2 col-sm-10">
			<button type="submit" class="btn btn-danger">Submit</button>
		</div>
	</div>
</form>
