<section class="content">

	<!-- Default box -->
	<div class="card">
		<div class="card-header">
			<h3 class="card-title">Projects</h3>

			<div class="card-tools">
				<button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
					<i class="fas fa-minus"></i>
				</button>
				<button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
					<i class="fas fa-times"></i>
				</button>
			</div>
		</div>
		<div class="card-body p-0">
			<table class="table table-striped projects">
				<thead>
					<tr>
						<th style="width: 21%">
							#
						</th>
						<th style="width: 20%">
							Nom du plat
						</th>
						<th style="width: 30%">
							Illustrations
						</th>
						<th>
							Prix
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let meal of meals">
						<td>
							<img alt="Avatar" class="table-avatar" [src]="meal._mainImage">
						</td>
						<td>
							<a>
								{{meal._name}}
							</a>
							<br />
							<small>
								{{meal._description}}
							</small>
						</td>
						<td>
							<ul class="list-inline">
								<li class="list-inline-item" *ngFor="let image of meal._secondaryImage">
									<img alt="Avatar" class="table-avatar" [src]="image">
								</li>
							</ul>
						</td>
						<td class="project_progress">	
							MGA {{meal._price| number:'4.1-5'}}
						</td>
					</tr>

				</tbody>
			</table>
		</div>
		<!-- /.card-body -->
	</div>
	<!-- /.card -->

</section>
